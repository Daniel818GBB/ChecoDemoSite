<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>AI Assistant - Chat Interface</title>
  <!-- Bot Framework WebChat -->
  <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <!-- Microsoft Cognitive Services Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbundle"></script>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="logo">AI Assistant</h1>
      </div>

      <nav class="scenarios-nav">
        <div class="nav-section">
          <h3 class="nav-title">Demo Scenarios</h3>
          <ul class="scenarios-list">
            <li><button class="scenario-btn" data-scenario="finance"><i class="fas fa-chart-line"></i> <span>Finance Analysis</span></button></li>
            <li><button class="scenario-btn" data-scenario="customer"><i class="fas fa-users"></i> <span>Customer Support</span></button></li>
            <li><button class="scenario-btn" data-scenario="technical"><i class="fas fa-code"></i> <span>Technical Help</span></button></li>
            <li><button class="scenario-btn" data-scenario="general"><i class="fas fa-comments"></i> <span>General Chat</span></button></li>
          </ul>
        </div>

        <div class="nav-section">
          <h3 class="nav-title">Quick Actions</h3>
          <ul class="scenarios-list">
            <li><button class="scenario-btn" id="new-chat-btn"><i class="fas fa-plus"></i> <span>New Chat</span></button></li>
            <li><button class="scenario-btn" id="clear-chat-btn"><i class="fas fa-trash"></i> <span>Clear History</span></button></li>
          </ul>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Online</span>
        </div>
      </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-container">
      <div class="chat-header">
        <div class="header-content">
          <h2 class="chat-title">AI Assistant</h2>
          <p class="chat-subtitle">Intelligent conversation at your service</p>
        </div>
        <div class="header-actions">
          <button class="mic-button" id="mic-toggle" title="Speak to chat" aria-label="Toggle microphone">
            <i class="fas fa-microphone"></i>
          </button>
        </div>
        <div class="header-badge">CHAT EDITION</div>
      </div>

      <!-- Speech Recognition Display -->
      <div class="speech-display" id="speech-display" style="display: none;">
        <div class="speech-content">
          <i class="fas fa-microphone-slash"></i>
          <span id="speech-text">Listening...</span>
          <button class="speech-cancel" id="speech-cancel">Cancel</button>
        </div>
      </div>

      <div class="chat-welcome" id="chat-welcome">
        <div class="welcome-icon">ðŸ¤–</div>
        <h2>Welcome to AI Assistant</h2>
        <p>Select a scenario from the left or start a conversation below</p>
        <div class="welcome-actions">
          <button class="welcome-btn primary" id="start-chat">Start Chatting</button>
          <button class="welcome-btn secondary" id="learn-more">Learn More</button>
        </div>
      </div>

      <div id="webchat" role="main" class="webchat-area"></div>
    </main>
  </div>

  <script src="chat.js"></script>
</body>

</html>
